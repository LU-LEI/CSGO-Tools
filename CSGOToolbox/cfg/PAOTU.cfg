//		【PAOTU.cfg - 使用说明】
//1.这是跑图指令，平时自己练习道具用，在控制台输入exec PAOTU.cfg启动。
//2.请根据需要，自行修改。
//3.PAOTU.cfg 可以直接重命名，控制台输入指令随之修改即可。
//4.如有需要请自行修改代码，修改保存后，启动工具箱重新安装CFG。
//							【END】

sv_cheats "1"			//开启服务器作弊模式

sv_alltalk "1"			//开启公共语音
sv_full_alltalk "1"		//收听全局对话（包括观众）

ammo_grenade_limit_total "6"	//可携带的手雷数
mp_afterroundmoney "32000"	//每回合结束后增加的金钱
mp_autoteambalance "0"		//关闭自动进行人数平衡
mp_buytime "99999999"		//购买时间
mp_buy_anywhere "1"		//允许在任何地方购买
mp_freezetime "0"		//冻结时间
mp_limitteams "0"		//不限制队伍
mp_maxmoney "32000"		//金钱上限
mp_respawn_on_death_ct "1"	//反恐精英死亡后立即复活
mp_respawn_on_death_t "1"	//恐怖分子死亡后立即复活
mp_roundtime "60.00"		//每回合时间
mp_roundtime_hostage "60.00"	//解救人质地图每回合时间
mp_roundtime_defuse "60.00"	//拆除炸弹地图每回合时间
mp_startmoney "32000"		//初始金钱
mp_teammates_are_enemies "1"	//开启各自为战模式
mp_warmuptime "0"		//热身时间

mp_ignore_round_win_conditions 1	//忽略胜利条件

sv_grenade_trajectory "1"		//显示手雷抛物线
sv_grenade_trajectory_dash "0"		//手雷抛物线形状
sv_grenade_trajectory_thickness "1"	//手雷抛物线厚度
sv_grenade_trajectory_time "10"		//手雷抛物线显示时间

sv_infinite_ammo "2"		//无限备用弹夹
sv_showimpacts "2"		//显示弹道（红色为客户端，蓝色为服务器）
sv_showimpacts_time "30"	//弹道现实时间

mp_restartgame "1"		//重新开始游戏

bot_kick			//踢出所有BOT
bot_stop "1"			//BOT为静止状态

//按键功能
bind "F1" "bot_add_ct"			//添加CT-BOT
bind "F2" "bot_add_t"			//添加T-BOT
bind "/" "bot_place"			//放置BOT
bind "n" "god"				//无敌模式
bind "z" "noclip"				//飞天模式
bind "h" "sv_rethrow_last_grenade"			//重复上一个投掷物
bind "j" "toggle cl_grenadepreview 1 0"		//投掷物轨迹预测开关
bind "leftarrow" "toggle r_drawothermodels 1 2"	//透视开关

bind "F6" "say “F1”添加CT-BOT，“F2”添加T-BOT，“/”放置BOT，“N”无敌模式，“Z”飞天模式，“H”重复上个投掷物，“J”投掷物轨迹预测开关。"

say "“F1”添加CT-BOT，“F2”添加T-BOT，“/”放置BOT，“N”无敌模式，“Z”飞天模式，“H”重复上个投掷物，“J”投掷物轨迹预测开关。"
