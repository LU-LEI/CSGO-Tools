//		【SIDOU.cfg - 使用说明】
//1.这是本地死斗服指令，平时自己练习死斗，在控制台输入exec SIDOU.cfg启动。
//2.请根据需要，自行修改。
//3.SIDOU.cfg 可以直接重命名，控制台输入指令随之修改即可。
//4.如有需要请自行修改代码，修改保存后，启动工具箱重新安装CFG。
//							【END】

sv_cheats "1"		//开启服务器作弊模式
sv_infinite_ammo "1"	//无限弹药
sv_showimpacts "0"	//关闭弹道显示

bot_quota "9"		//BOT数量

mp_teammates_are_enemies "1"		//开启各自为战模式
mp_ignore_round_win_conditions "1"	//忽略胜利条件
mp_buy_during_immunity "0"		//仅购买时间内可以购买
mp_respawn_immunitytime "0"		//无敌时间为0
mp_buytime "99999999"			//无限购买时间
mp_buy_anywhere "1"			//允许在任何地方购买

mp_restartgame "1"			//1秒后刷新游戏

say "“死斗开始！"
